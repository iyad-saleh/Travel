{% extends 'base.html' %}

{% block content %}



    <!-- <div class="container px-3 " height="100%"> -->
      <div class="px-5 my-5 text-center">
        <h1>Employee list .</h1>
        <p>Employee list .</p>
      </div>
      <button hx-get="{% url 'add_employee' %}" hx-target="#dialog" class="btn btn-primary mb-3">
        Add a Employee
      </button>
      <table class="table">
        <thead>
          <tr>

          <th>name</th>
          <th>start_date</th>
          <th>category</th>
          <th>salary</th>
          <th>salary_coin</th>
          <th>phone</th>
          <th>memo</th>
          <th>author</th>
            <th></th>
          </tr>
        </thead>
        <tbody
        hx-trigger="load, employeeListChanged from:body"
        hx-get="{% url 'employee_list' %}"
        hx-target="this"
         >
          <tr>
            <td class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </td>
          </tr>
        </tbody>
      </table>

    <!-- </div> -->

{% endblock %}
