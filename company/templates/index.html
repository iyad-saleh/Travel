

    <div class="container mt-3 pt-3">
      <div class="px-5 my-5 text-center">
        <h1>Companys list .</h1>
        <p>Companys list .</p>
      </div>
      <button hx-get="{% url 'add_company' %}" hx-target="#dialog" class="btn btn-primary">
        Add a company
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>name</th>
            <th>logo</th>
            <th>address</th>
            <th>phoneNumber1</th>
            <th>phoneNumber2</th>
        <!--     <th>phoneNumber3</th>
            <th>phoneNumber4</th> -->
            <th>tradeRecord</th>
            <th>email</th>
            <th>webSite</th>

            <th></th>
          </tr>
        </thead>
        <tbody hx-trigger="load, companyListChanged from:body" hx-get="{% url 'company_list' %}" hx-target="this">
          <tr>
            <td class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
